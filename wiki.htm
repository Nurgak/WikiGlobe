<html>
<head>
<title>Wiki Globe</title>
<link rel="shortcut icon" href="favicon.png" />
<link rel="stylesheet" type="text/css" href="style.css">

<meta name="description" content="A rotating sphere made with Wikipedia articles lined with each other.">
<meta name="keywords" content="Graphical, Design, Wikipedia">
<meta name="author" content="Karl Kangur">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="wiki.js"></script>

</head>
<body>

<div id="screen">

<div id="popup"></div>

<div class="icon right bottom">
<img src="img/search.png" id="search" alt="Load a specific article from Wikipedia" />
</div>

<div class="icon left bottom">
<img src="img/random.png" id="random" alt="Load a random article from Wikipedia" />
</div>

<div class="icon right top">
<img src="img/info.png" id="info" alt="Show the about information box" />
</div>

<div class="icon right left">
<img src="img/title.png" id="wikiglobe" alt="Click to enable auto rotate" />
</div>

</div>

</body>
</html>
